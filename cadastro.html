<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Currículo</title>
    <link rel="stylesheet" href="estilocadastro.css">
</head>
<body>
	<h1>Cadastro de Currículo</h1>
	<form>
		<label for="nome">Nome Completo:</label>
		<input type="text" id="nome" name="nome"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
    
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br>
    
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>
    
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>
    
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
             <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            </select><br>
        
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br>
        
            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" name="linkedin"><br>
        
            <label for="github">GitHub:</label>
            <input type="url" id="github" name="github"><br>
        
            <label for="formacao">Formação Acadêmica:</label>
            <textarea id="formacao" name="formacao"></textarea><br>
        
            <label for="experiencia">Experiência Profissional:</label>
            <textarea id="experiencia" name="experiencia"></textarea><br>
        
            <label for="habilidades">Habilidades Técnicas:</label><br>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="javascript" value="javascript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="react" name="react" value="react">
            <label for="react">React</label><br>
            <input type="checkbox" id="vue" name="vue" value="vue">
            <label for="vue">Vue.js</label><br>
        
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
