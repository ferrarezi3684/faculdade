<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carteira de Ações</title>
	<script type="text/javascript">
		function calcularGanhoOuPerda() {
			// obter valores do formulário
			var ativo = document.getElementById("ativo").value;
			var valorAcao = parseFloat(document.getElementById("valorAcao").value.replace(",", "."));
			var valorInvestido = parseFloat(document.getElementById("valorInvestido").value.replace(",", "."));
			var cpf = document.getElementById("cpf").value;

			// calcular o ganho ou perda
			var resultado = valorAcao * valorInvestido;

			// atualizar o resultado
			var resultadoElement = document.getElementById("resultado");
			if (resultado >= 0) {
				resultadoElement.className = "ganho";
				resultadoElement.innerHTML = "Ganho: R$ " + resultado.toFixed(2).replace(".", ",");
			} else {
				resultadoElement.className = "perda";
				resultadoElement.innerHTML = "Perda: R$ " + resultado.toFixed(2).replace(".", ",");
			}
		}
	</script>
	<style type="text/css">
		.ganho {
			color: green;
		}
		.perda {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Carteira de Ações</h1>
	<form>
		<label for="ativo">Ativo:</label>
		<input type="text" id="ativo" name="ativo"><br>

		<label for="valorAcao">Valor da Ação:</label>
		<input type="text" id="valorAcao" name="valorAcao" pattern="[0-9]+([\.,][0-9]+)?" step="0.01"><br>

		<label for="valorInvestido">Valor Investido:</label>
		<input type="text" id="valorInvestido" name="valorInvestido" pattern="[0-9]+([\.,][0-9]+)?" step="0.01"><br>

		<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"><br>

		<button type="button" onclick="calcularGanhoOuPerda()">Calcular</button>
	</form>
	<div id="resultado"></div>
</body>
</html>
